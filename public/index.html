<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning the Auth Flow</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
        #login,
        #loggedin {
            display: none;
        }

        .text-overflow {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 500px;
        }

        .stage-track {
            display: inline-block
        }
    </style>
</head>

<body>
    <div id="login">
        <h1>Learning Authorization Flow Spotify</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
    </div>
    <div id="logged-in">
        <h1>Logged in with Authorization Flow!</h1>
        <button id="refresh-token">Get a New Token!</button>
        <button class="btn btn-default" id="start-listener">Test Listener</button>
        <div id="song-stage">
            <div class='stage-track' id="song-1">
                <img id='song-1-img'
                    src="https://buckleyhc.com/wp-content/uploads/2013/11/Vector-person-leaning-back-on-big-red-question-mark.jpg"
                    alt="missing image" width="300" height="300">
            </div>
            <div class='stage-track' id="song-2">
                <img id='song-2-img'
                    src="https://buckleyhc.com/wp-content/uploads/2013/11/Vector-person-leaning-back-on-big-red-question-mark.jpg"
                    alt="missing image" width="300" height="300">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>

        function getHashParams() {
            let hashParams = {};
            let e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while (e = r.exec(q)) {
                hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
        }

        let params = getHashParams();

        let access_token = params.access_token;
        let refresh_token = params.refresh_token;
        let error = params.error;

        if (error) {
            alert('There was an error during the authentication');
        } else {
            if (access_token) {
                $('#login').hide();
                $('#logged-in').show();
            } else {
                $('#login').show();
                $('#logged-in').hide();
            };
        };

        document.getElementById('refresh-token').addEventListener('click', function () {
            $.ajax({
                url: '/refresh_token',
                data: {
                    'refresh_token': refresh_token
                }
            }).done(function (data) {
                access_token = data.access_token;
                console.log(`new access token: ${access_token}`);
            });
        }, false);

    </script>
    <script src="./playbackManager.js"></script>
</body>

</html>
