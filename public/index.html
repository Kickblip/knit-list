<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Assist</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="login">
        <h1>Playlist Assist</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
    </div>
    <div id="logged-in">
        <container id="content">
            <h1 id = "player-header">Logged in with Spotify</h1>
            <div id="song-stage">
                <div class='stage-track' id="song-1">
                    <img id='song-1-img'
                        src="./assets/missingtrack.png"
                        alt="missing image" width="300" height="300">
                </div>
                <div class='stage-track' id="song-2">
                    <img id='song-2-img'
                        src="./assets/missingtrack.png"
                        alt="missing image" width="300" height="300">
                </div>
            </div>
            <div id="controller-buttons">
                <button class="btn btn-primary" id="refresh-token">Get a New Token!</button>
                <button class="btn btn-primary" id="start-listener">Test Listener</button>
            </div>
        </container>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>

        function getHashParams() {
            let hashParams = {};
            let e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while (e = r.exec(q)) {
                hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
        }

        let params = getHashParams();

        let access_token = params.access_token;
        let refresh_token = params.refresh_token;
        let error = params.error;

        if (error) {
            alert('There was an error during the authentication');
        } else {
            if (access_token) {
                $('#login').hide();
                $('#logged-in').show();
            } else {
                $('#login').show();
                $('#logged-in').hide();
            };
        };

        document.getElementById('refresh-token').addEventListener('click', function () {
            $.ajax({
                url: '/refresh_token',
                data: {
                    'refresh_token': refresh_token
                }
            }).done(function (data) {
                access_token = data.access_token;
                console.log(`new access token: ${access_token}`);
            });
        }, false);

    </script>
    <script src="./playbackManager.js"></script>
</body>

</html>
